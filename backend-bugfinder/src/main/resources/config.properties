RESULTS = "tmp/results/"

#Mutator settings
SAVE_BACKEND_EXCEPTIONS = true
REDUCE_BACKEND_EXCEPTIONS = true
FILTER_DUPLICATES = false
SAVE_MUTATED_FILES = false
SAVE_COMPILER_DIFFS = false