#BACKENDS
BACKENDS.JVM=""
BACKENDS.JS=""
BACKENDS.JVM_IR="-Xuse-ir"
BACKENDS.JS_IR="-Xir"
#BACKENDS.NATIVE=""

#Reducing
HDD=true
SLICING=true
TRANSFORMATIONS=true

#Paths
MUTATING_DIR = "tmp/arrays/"
KOTLINC = "/usr/bin/kotlinc"
KOTLINCJS = "/usr/bin/kotlinc-js"
